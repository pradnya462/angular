<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="userName" [(ngModel)]="loginObj.userName">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="" [(ngModel)]="loginObj.password">
      <label>Password</label>
    </div>
    <Button (click)="onLogin()" class="btn">Login</Button>
  </form>
</div>
